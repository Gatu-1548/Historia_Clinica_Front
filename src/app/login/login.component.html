<div class="login-container">
  <div class="form-container">
      <h2>Iniciar Sesión</h2>
      <p>Bienvenido, por favor ingrese sus credenciales</p> <!-- Agregué un subtítulo como en la imagen -->
      <form (ngSubmit)="onLogin()">
          <div class="form-group">
              <label for="username">Correo Electrónico</label>
              <input type="email" id="username" [(ngModel)]="loginData.username" name="username" required placeholder="Ingrese su correo" />
          </div>

          <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required placeholder="Ingrese su contraseña" />
          </div>

          <button type="submit">Iniciar Sesión</button>
      </form>
      <div class="create-account">
          <!-- <a href="goToRegister()">Crear una cuenta</a> Añadí un enlace de creación de cuenta -->
          <a (click)="goToRegister()">Registrarse</a>
        </div>
  </div>

  <div class="image-container">
      <img src="../../assets/images/login-image.jpg" alt="Doctor" />
  </div>
</div>
