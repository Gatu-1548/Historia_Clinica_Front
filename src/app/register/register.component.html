<div class="register-container">
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" novalidate>
      
      <div class="form-group">
        <label for="ci">CI</label>
        <input type="text" id="ci" [(ngModel)]="userData.ci" name="ci" required placeholder="Ingrese su CI" />
        <div *ngIf="isControlInvalid(registerForm, 'ci')" class="error">
          El CI es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="userData.nombre" name="nombre" required placeholder="Ingrese su nombre" />
        <div *ngIf="isControlInvalid(registerForm, 'nombre')" class="error">
          El nombre es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="apellido_paterno">Apellido Paterno</label>
        <input type="text" id="apellido_paterno" [(ngModel)]="userData.apellido_paterno" name="apellido_paterno" required placeholder="Ingrese su apellido paterno" />
        <div *ngIf="isControlInvalid(registerForm, 'apellido_paterno')" class="error">
          El apellido paterno es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="apellido_materno">Apellido Materno</label>
        <input type="text" id="apellido_materno" [(ngModel)]="userData.apellido_materno" name="apellido_materno" required placeholder="Ingrese su apellido materno" />
        <div *ngIf="isControlInvalid(registerForm, 'apellido_materno')" class="error">
          El apellido materno es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" [(ngModel)]="userData.fecha_nacimiento" name="fecha_nacimiento" required />
        <div *ngIf="isControlInvalid(registerForm, 'fecha_nacimiento')" class="error">
          La fecha de nacimiento es requerida.
        </div>
      </div>

      <div class="form-group">
        <label for="username">Correo Electrónico</label>
        <input type="email" id="username" [(ngModel)]="userData.username" name="username" required placeholder="Ingrese su correo" />
        <div *ngIf="isControlInvalid(registerForm, 'username')" class="error">
          El correo electrónico es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="userData.password" name="password" required placeholder="Ingrese su contraseña" />
        <div *ngIf="isControlInvalid(registerForm, 'password')" class="error">
          La contraseña es requerida.
        </div>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" [(ngModel)]="userData.telefono" name="telefono" required placeholder="Ingrese su teléfono" />
        <div *ngIf="isControlInvalid(registerForm, 'telefono')" class="error">
          El teléfono es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="genero">Género</label>
        <select id="genero" [(ngModel)]="userData.genero" name="genero" required>
          <option value="" disabled selected>Seleccione su género</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
        <div *ngIf="isControlInvalid(registerForm, 'genero')" class="error">
          El género es requerido.
        </div>
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <div class="image-container">
    <img src="../../assets/images/login-image.jpg" alt="Registro" />
  </div>
</div>
