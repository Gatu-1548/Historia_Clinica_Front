
<div class="register-container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="ci">CI</label>
        <input type="text" id="ci" [(ngModel)]="userData.ci" name="ci" required />
      </div>
  
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="userData.nombre" name="nombre" required />
      </div>
  
      <div class="form-group">
        <label for="apellido_paterno">Apellido Paterno</label>
        <input type="text" id="apellido_paterno" [(ngModel)]="userData.apellido_paterno" name="apellido_paterno" required />
      </div>
  
      <div class="form-group">
        <label for="apellido_materno">Apellido Materno</label>
        <input type="text" id="apellido_materno" [(ngModel)]="userData.apellido_materno" name="apellido_materno" required />
      </div>
  
      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" [(ngModel)]="userData.fecha_nacimiento" name="fecha_nacimiento" required />
      </div>
  
      <div class="form-group">
        <label for="username">Correo Electrónico</label>
        <input type="email" id="username" [(ngModel)]="userData.username" name="username" required />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="userData.password" name="password" required />
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" [(ngModel)]="userData.telefono" name="telefono" required />
      </div>
  
      <div class="form-group">
        <label for="genero">Género</label>
        <select id="genero" [(ngModel)]="userData.genero" name="genero" required>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>
  
      <button type="submit">Registrarse</button>
    </form>
  </div>
